<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AGE CALCULATOR AK</title>
  </head>
  <body>
    <h1>Age Calculator App</h1>
    <div class="container">
      <div class="inputs-wrapper">
        <input type="date" name="date" id="date-input" />
        <button onclick="ageCalculate()">Calculate</button>
      </div>
      <div class="output">
        <div>
          <span id="year">-</span>
          <p>Years</p>
        </div>
        <div>
          <span id="month">-</span>
          <p>Months</p>
        </div>
        <div>
          <span id="day">-</span>
          <p>Days</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
